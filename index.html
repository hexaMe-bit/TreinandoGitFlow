<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu de Navega√ß√£o</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Tema escuro fixo */
      --bg-start:#0b1022;          /* azul escuro */
      --bg-end:#111827;            /* quase preto */
      --card: 255,255,255;         /* base para vidro */
      --text: 245,246,248;         /* texto claro */
      --muted: 203,213,225;        /* cinza claro */
      --ring: 99,102,241;          /* indigo-500 */

      --glass-alpha: .10;
      --glass-border: .18;
      --blur: 16px;

      --shadow-1: 0 10px 35px rgba(0,0,0,.4);
      --radius: 18px;

      --scale: 1.025;
      --speed: .35s;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: rgb(var(--text));
      background:
        radial-gradient(1200px 900px at 10% 10%, rgba(255,255,255,.05), transparent 40%),
        radial-gradient(900px 700px at 90% 20%, rgba(255,255,255,.05), transparent 45%),
        linear-gradient(135deg, var(--bg-start), var(--bg-end));
      display:grid;
      place-items:center;
      padding:24px;
      overflow:hidden;
    }

    .grain{
      position: fixed;
      inset: 0;
      pointer-events:none;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' opacity='.08' viewBox='0 0 200 200'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='.8' numOctaves='2'/><feColorMatrix type='saturate' values='0'/></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      mix-blend-mode: overlay;
    }

    header{
      position:absolute;
      top:18px;
      left:50%;
      translate:-50% 0;
      display:flex;
      align-items:center;
      gap:12px;
      color:rgba(var(--text), .9);
      font-weight:700;
      letter-spacing:.2px;
      user-select:none;
    }

    nav{
      width:min(980px, 92vw);
      padding:32px clamp(22px, 4vw, 40px);
      border-radius: var(--radius);
      background: rgba(var(--card), var(--glass-alpha));
      border: 1px solid rgba(var(--card), var(--glass-border));
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow-1);
      position: relative;
    }

    .title{
      display:flex;
      align-items:center;
      gap:10px;
      font-size: clamp(18px, 2.2vw, 22px);
      color: rgba(var(--muted), .95);
      margin-bottom: 18px;
      letter-spacing:.3px;
    }

    ul{
      list-style:none;
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: clamp(14px, 2.5vw, 22px);
      padding:0;
    }

    @media (max-width: 820px){
      ul{ grid-template-columns: 1fr; }
    }

    li{ isolation:isolate; }

    a{
      --accent-start:#111827;
      --accent-end:#1f2937;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      text-decoration:none;
      color: rgb(var(--text));
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.8px;
      font-size: clamp(18px, 2.2vw, 22px);
      padding: clamp(18px, 3.2vw, 26px);
      border-radius: calc(var(--radius) + 6px);
      position:relative;
      overflow:hidden;
      transition: transform var(--speed) ease, box-shadow var(--speed) ease, background var(--speed) ease, outline var(--speed) ease;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    a::before{
      content:"";
      position:absolute;
      inset: -200% -30% auto -30%;
      height: 200%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.35) 35%, transparent 70%);
      transform: translateX(-60%);
      transition: transform .8s ease;
    }

    a:hover::before{ transform: translateX(60%); }
    a:hover{ transform: translateY(-4px) scale(var(--scale)); box-shadow: 0 18px 45px rgba(0,0,0,.45); }
    a:active{ transform: translateY(-1px) scale(1.01); }

    a:focus-visible{
      outline: 3px solid rgba(var(--ring), .75);
      outline-offset: 4px;
    }

    /* cores dos cards */
    li:nth-child(1) a{ --accent-start:#000000; --accent-end:#202020; }
    li:nth-child(2) a{ --accent-start:#b31217; --accent-end:#52070a; }
    li:nth-child(3) a{ --accent-start:#0ea5e9; --accent-end:#0369a1; }

    /* For√ßa o texto branco apenas no "Corinthians" */
    li:nth-child(1) a{ color:#ffffff; }

    .badge{
      display:inline-grid;
      place-items:center;
      width:38px;height:38px;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-size: 20px;
      box-shadow: inset 0 2px 6px rgba(255,255,255,.1), 0 6px 14px rgba(0,0,0,.25);
    }

    .hint{
      margin-top: 18px;
      font-size: 14px;
      color: rgba(var(--muted), .9);
      text-align:center;
    }

    @media (prefers-reduced-motion: reduce){
      a, a::before{ transition:none !important; }
      a:hover{ transform:none; }
    }
  </style>
</head>
<body>
  <div class="grain" aria-hidden="true"></div>

  <header>‚ú® Navegue</header>

  <nav aria-label="Menu principal">
    <div class="title">Escolha uma se√ß√£o</div>
    <ul>
      <li>
        <a href="./pages/corinthians.html">
          <span class="badge" aria-hidden="true">‚öΩ</span>
          Corinthians
        </a>
      </li>
      <li>
        <a href="./Flamengo.html">
          <span class="badge" aria-hidden="true">‚öΩ</span>
          Flamengo
        </a>
      </li>
      <li>
        <a href="./pages/MPB.html">
          <span class="badge" aria-hidden="true">üéµ</span>
          MPB
        </a>
      </li>
    </ul>
    <p class="hint">Use Tab/Shift+Tab para navegar pelo teclado</p>
  </nav>
</body>
</html>
